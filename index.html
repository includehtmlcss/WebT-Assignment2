<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./fav.png">
    <script src="https://kit.fontawesome.com/1fc58907cf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="overlay"></div>
    <div class="image"></div>
    <div class="main">
        <div class="welcome-signin">
            <div class="text">
                <p class="line">Hi! Welcome to my</p>
                <p class="name">Book Store!</p>
            </div>
            <div class="form-container">
                <h2>Let's Sign You In!</h2>
                <form method="get">
                    <p class="field">E-Mail:</p>
                    <input class="input-area" type="email" placeholder="someone@business.com">
                    <p class="field">Password:</p>
                    <input class="input-area" type="password" placeholder="Shhh! It's a secret.">
                    <div class="btn-container">
                        <input class="submit-btn" type="submit" value="Sign In">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <i class="fa-solid fa-book"></i>
        <p>Happy Reading!</p>
    </footer>
</body>

</html>
